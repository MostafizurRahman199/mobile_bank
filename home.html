<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font_1">
    <main id="main">
      <div
        class="mx-auto my-auto flex justify-center items-center h-screen border-4"
      >
        <div class="mockup-phone font_1 " id="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1 ">

              <!-- amount start -->
                <div class="flex justify-between items-center w-full px-2">
                    <div class="stats shadow">
                        <div class="stat">
                         
                          <div class="stat-value text-xl" id="balance">89400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>

                    </div>
                    <button class="btn" id="logout">Logout</button>
                </div>
                <!-- amount end -->
                <div class="divider "></div>
               <div>
                <button class="btn" id="addMoney" name="addMoneyBtn">Add Money</button>
                <button class="btn" id="cashOut" name="cashOutBtn">CashOut</button>
               </div>
               <div class="divider "></div>
               <!-- start form -->
               <div class="space-y-4   px-4 rounded-3xl hide" id="form">
               
                <form class="max-w-sm mx-auto">
                  <label
                    for="phone-input"
                    class="font_1 block mb-2 text-base font-bold text-gray-900"
                    >Amount :</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <img src="./images/dollar.png" class="w-6" alt="">
                    </div>
                    <input
                      type="text"
                      id="amount"
                      name="amount"
                      aria-describedby="helper-text-explanation"
                      class="bg-[#F4F5F7] border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block  ps-10 p-2.5  dark:border-gray-600 dark:placeholder-gray-400dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full rounded-3xl"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      placeholder="Enter amount"
                      required
                    />
                  </div>
                  
                </form>
                <form class="max-w-sm mx-auto">
                  <label
                    for="phone-input"
                    class="block mb-2 text-base font-bold text-gray-900"
                    >Enter PIN:</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 50 50">
                      <path d="M 25 2 C 17.832484 2 12 7.8324839 12 15 L 12 21 L 8 21 C 6.3550302 21 5 22.35503 5 24 L 5 47 C 5 48.64497 6.3550302 50 8 50 L 42 50 C 43.64497 50 45 48.64497 45 47 L 45 24 C 45 22.35503 43.64497 21 42 21 L 38 21 L 38 15 C 38 7.8324839 32.167516 2 25 2 z M 25 4 C 31.086484 4 36 8.9135161 36 15 L 36 21 L 14 21 L 14 15 C 14 8.9135161 18.913516 4 25 4 z M 8 23 L 42 23 C 42.56503 23 43 23.43497 43 24 L 43 47 C 43 47.56503 42.56503 48 42 48 L 8 48 C 7.4349698 48 7 47.56503 7 47 L 7 24 C 7 23.43497 7.4349698 23 8 23 z M 13 34 A 2 2 0 0 0 11 36 A 2 2 0 0 0 13 38 A 2 2 0 0 0 15 36 A 2 2 0 0 0 13 34 z M 21 34 A 2 2 0 0 0 19 36 A 2 2 0 0 0 21 38 A 2 2 0 0 0 23 36 A 2 2 0 0 0 21 34 z M 29 34 A 2 2 0 0 0 27 36 A 2 2 0 0 0 29 38 A 2 2 0 0 0 31 36 A 2 2 0 0 0 29 34 z M 37 34 A 2 2 0 0 0 35 36 A 2 2 0 0 0 37 38 A 2 2 0 0 0 39 36 A 2 2 0 0 0 37 34 z"></path>
                  </svg>
                    </div>
                    <input
                      type="password"
                      id="pin"
                      name="pin"
  
                      aria-describedby="helper-text-explanation"
                      class="bg-[#F4F5F7] border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block  ps-10 p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      placeholder="•••••••••"
                      required
                    />
                  </div>
                  
                </form>
  
                <button type="button" id="addMoney2" class=" btn text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:outline-none  font-medium  text-sm px-5 py-2.5 text-center me-2 mb-2 w-full rounded-3xl">Add Money</button>
  
               </div>
               <!-- end form -->
            


            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/home.js"></script>
  </body>
</html>
